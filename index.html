<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote the Teacher app</title>
  </head>
  <body>
    <main>
      <h1>Vote the teacher!</h1>
      <h3>Total votes so far: <span></span></h3>

      <div class="voting-container">
        <form action="">
          <input
            type="number"
            step="0.000001"
            name="inputPunctuation"
            placeholder="Put your punctuation here"
          />
        </form>

        <img class="reactionImg" src="images/smartFrog.png" alt="" />
      </div>

      <p class="img-message">Not so clever Mr!</p>

      <div class="punctuation">
        <div class="star-ratings">
          <div class="fill-ratings" style="width: 0%">
            <span>★★★★★</span>
          </div>
          <div class="empty-ratings">
            <span>★★★★★</span>
          </div>
        </div>

        <p id="punctuation"></p>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
